<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeForm - Cadastro de Novo Campo</title>
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="content">
    <aside>
        <img src="assets/animals.png" alt="">
        <h1><span>We</span>Form</h1>
    </aside>

    <main>
        <header>
            <a href="index.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <h2>Campo de <span>atuação</span></h2>
        </header>
        <form>
            
            
            <label for="especialização ">Pesquisar atuação:</label>
            <div class="select">
                <select id="especialização ">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="Abrigo">Abrigo de animais</option>
                    <option value="Resgate">Resgate de animais</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <p>OU</p>

            <label for="coleta">Campo de coleta:</label>
            <input type="text" id="coleta" placeholder="Digite o campo de coleta...">
            
            
            <div class="action">
                <a href="#">Cadastrar</a>
              </div>
        </form>
    </main>
</body>
</html>
